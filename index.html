<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Pursuit of Trivia</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="body-cont">
		  
			
            <header>
				<h1>Totally Trivial Trivia!</h1>
			</header>
			<div id="countdown">30s</div>
			<div class="win-loss">
                <p id="winner">Wins: </p>
                <p id="loser">Losses: </p>
			</div>
			<div id="response-correct"></div>
			<div id="response-incorrect"></div>
			<div id="response-timeout"></div>
			<div id="question"></div><br>
			<form id="answers">
				<input type="radio" id="answer0" name="answer0" value=""></input>
				<label for="answer0" id="label0"></label><br><br>
				<input type="radio" id="answer1" name="answer1" value=""></input>
				<label for="answer1" id="label1"></label><br><br>
				<input type="radio" id="answer2" name="answer2" value=""></input>
				<label for="answer2" id="label2"></label><br><br>
				<input type="radio" id="answer3" name="answer3" value=""></input>
				<label for="answer3" id="label3"></label><br><br>
				<!-- <input type="submit" id="submit-answer" value="Submit"> -->
			</form>
			<div id="result"></div>
			<button id="again">Play Again</button>
			<button id="quit">Quit Game</button>
			
            <footer></footer>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
